<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemliga Klickzoner med JSON och Extern JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hemliga Klickzoner</h1>
    <img id="image" src="" alt="Interactive Image" usemap="#image-map">
    <map name="image-map" id="image-map"></map>
    <div id="tooltip" style="display:none; position:absolute; background-color: #fff; border: 1px solid #000; padding: 5px;"></div>

    <footer>
        <p>Version: <span id="version"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
